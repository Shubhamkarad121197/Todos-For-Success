<app-add-to-do (todoAdd)="addTodo($event)" ></app-add-to-do>
<br><br>
<h3>Your To dos</h3>
<div *ngIf="this.todos.length===0; else elseBlock">
    <div class="card text-center">
        <div class="card-body">
          <h5 class="card-text">No To Dos to Display</h5>
        </div>   
      </div>
    
</div>
<ng-template #elseBlock>

    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoChekbox)="toggleTodo($event)"></app-todo-item>
    </div>
</ng-template>
